        border-radius: 25px;
        background-color: white;
        padding: 1rem;

    }

        margin-right: auto;

	justify-content: center;
    }
    div.item img {
      width: 7rem;
      height: 7rem;
      background-color: white;
      padding: 0.2rem;

    }
    div.item figcaption {

      display: block;
    }
    img#mainlogo {
    width: 300px; height: 300px; display:block; margin-left: auto; margin-right: auto;
    }
    
    div.toplogo figcaption {

      padding: 1em;
      font-style: italic;
    }

  <div class="toplogo">
